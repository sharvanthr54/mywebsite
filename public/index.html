<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body.login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2abdde; /* Blue background */
      margin: 0;
      position: relative;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 2;
    }

    .login-container h2 {
      color: #0077b6; /* Blue text */
    }

    .login-container input,
    .login-container button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-container button {
      background-color: #0077b6;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: black;
    }

    .loading-overlay {
      display: none;
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    .loading-overlay img {
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body class="login-page">

  <div class="login-container" id="loginBox">
    <h2>Welcome!</h2>
    <p>Enter your name to view my portfolio:</p>
    <form id="login-form">
      <input type="text" id="username" placeholder="Your Name" required />
      <button type="submit">Enter</button>
    </form>
  </div>

  <!-- Loading GIF -->
  <div class="loading-overlay" id="loadingOverlay">
    <img src="icons/loading.gif" alt="Loading..." />
  </div>

  <script>
  const form = document.querySelector('form');

  const apiBase = location.hostname === 'localhost' 
    ? 'http://localhost:3019' 
    : 'https://my-portfolio-backendone.onrender.com'; // âœ… Make sure this matches your deployed backend URL

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.querySelector('#username').value.trim();
    if (!name) {
      alert("Please enter your name");
      return;
    }

    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('loadingOverlay').style.display = 'flex';

    try {
      const response = await fetch(`${apiBase}/api/visitors`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      const result = await response.json();

      if (response.ok) {
        setTimeout(() => {
          window.location.href = 'portfolio.html';
        }, 1000);
      } else {
        alert(result.error || "Something went wrong");
        document.getElementById('loginBox').style.display = 'block';
        document.getElementById('loadingOverlay').style.display = 'none';
      }
    } catch (err) {
      console.error("Error:", err);
      alert("Server error");
      document.getElementById('loginBox').style.display = 'block';
      document.getElementById('loadingOverlay').style.display = 'none';
    }
  });
</script>


</body>
</html>
