<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #4c2c72, #2abdde);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      animation: animate 25s linear infinite;
      border-radius: 50%;
    }

    .bubbles span:nth-child(1) {
      left: 10%;
      animation-duration: 20s;
      animation-delay: 0s;
    }

    .bubbles span:nth-child(2) {
      left: 20%;
      animation-duration: 24s;
      animation-delay: 2s;
    }

    .bubbles span:nth-child(3) {
      left: 35%;
      animation-duration: 28s;
      animation-delay: 4s;
    }

    .bubbles span:nth-child(4) {
      left: 50%;
      animation-duration: 32s;
      animation-delay: 0s;
    }

    .bubbles span:nth-child(5) {
      left: 65%;
      animation-duration: 30s;
      animation-delay: 3s;
    }

    .bubbles span:nth-child(6) {
      left: 80%;
      animation-duration: 22s;
      animation-delay: 1s;
    }

    .bubbles span:nth-child(7) {
      left: 90%;
      animation-duration: 26s;
      animation-delay: 5s;
    }

    @keyframes animate {
      0% {
        top: 100%;
        transform: translateY(0) rotate(0deg);
        opacity: 0.4;
      }
      100% {
        top: -10%;
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    .login-container {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 2;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 10px;
      color: #fff;
      font-weight: 600;
    }

    .login-container p {
      color: #ddd;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .login-container input,
    .login-container button {
      padding: 12px;
      width: 100%;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .login-container input {
      background-color: #f0f0f0;
    }

    .login-container button {
      background-color: #4c2c72;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #222;
    }

    .loading-overlay {
      display: none;
      position: fixed;
      background: rgba(255, 255, 255, 0.8);
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .loading-overlay img {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>

  <!-- Background bubbles -->
  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="login-container" id="loginBox">
    <h2>Welcome</h2>
    <p>Enter your name to view my portfolio</p>
    <form id="login-form">
      <input type="text" id="username" placeholder="Your Name" required />
      <button type="submit">Enter</button>
    </form>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <img src="icons/loading.gif" alt="Loading..." />
  </div>

  <script>
    const form = document.querySelector('form');

    const apiBase = location.hostname === 'localhost'
      ? 'http://localhost:3019'
      : 'https://my-portfolio-backendone.onrender.com';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.querySelector('#username').value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }

      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('loadingOverlay').style.display = 'flex';

      try {
        const response = await fetch(`${apiBase}/api/visitors`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });

        const result = await response.json();

        if (response.ok) {
          setTimeout(() => {
            window.location.href = 'portfolio.html';
          }, 1000);
        } else {
          alert(result.error || "Something went wrong");
          document.getElementById('loginBox').style.display = 'block';
          document.getElementById('loadingOverlay').style.display = 'none';
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Server error");
        document.getElementById('loginBox').style.display = 'block';
        document.getElementById('loadingOverlay').style.display = 'none';
      }
    });
  </script>
</body>
</html>
